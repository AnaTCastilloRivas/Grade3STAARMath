<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

		}

			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		form {
			max-width: 800px;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		fieldset {
			border: none;
			padding: 0;
			margin: 0;
		}
		legend {
			font-size: 24px;
			font-weight: bold;

		}
		label {

			font-weight: bold;
			margin-bottom: 5px;
		}
		input[type="radio"] {
			margin-right: 5px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			font-size: 20px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			padding: 10px;
			cursor: pointer;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		img {
			width: 150px;
			height: 150px;
			margin-right: 10px;
			margin-bottom: 10px;
		}
		.correct {
			color: green;
			font-weight: bold;
		}
		.incorrect {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
